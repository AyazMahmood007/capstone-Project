<mat-toolbar>
    <span>Add New Category</span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onclose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
  </mat-toolbar>
<form [formGroup]="categoryService.categoryForm" class="normal-form" (submit)="onSubmit()">

    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="categoryId">
                <mat-form-field style="width: 100%;">
                    <input formControlName="categoryName" matInput placeholder="Category Name">
                </mat-form-field>
                <mat-form-field style="width: 100%;">
                    <input formControlName="categoryDescription" matInput placeholder="Category Description">
                </mat-form-field>
                <mat-form-field style="width: 100%;">
                    <input formControlName="categoryStatus" matInput placeholder="Category Status">
                </mat-form-field>
                <div>
                    <button mat-raised-button color="primary">Submit</button>
                </div>
            </div>            
        </mat-grid-tile>
      </mat-grid-list>
</form>
