
<mat-toolbar style="margin-top: 10px; text-align: center;">
    <span>Brands List</span>
  </mat-toolbar>
  <div class="search-div">
  <button mat-rasied-button btn-primary btn (click)="onCreate()">
      <mat-icon>add</mat-icon>Create
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]= "searchKey" (keyup)="applyFilter($event)" placeholder="Filter Value" autocomplete="off">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf= "searchKey" (click)="clearSearhField()">
          <mat-icon>close</mat-icon>
      </button>
  </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="brandsList" matSort>
    
        <!-- brandId Column -->
        <ng-container matColumnDef="brandId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Id </th>
          <td mat-cell *matCellDef="let row"> {{row.brandId}} </td>
        </ng-container>
    
        <!-- brandName Column -->
        <ng-container matColumnDef="brandName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Name </th>
          <td mat-cell *matCellDef="let row"> {{row.brandName}}</td>
        </ng-container>
    
        <!-- brandDescription Column -->
        <ng-container matColumnDef="brandDescription">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Description </th>
          <td mat-cell *matCellDef="let row"> {{row.brandDescription}}</td>
        </ng-container>
    
        <!-- 
        <ng-container matColumnDef="categoryStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Status </th>
          <td mat-cell *matCellDef="let row"> {{row.categoryStatus}} </td>
        </ng-container>
    -->
         <!-- Action Column -->
         <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
          <mat-cell *matCellDef="let row"> 
          <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>   
          <button mat-icon-button><mat-icon>delete_outline</mat-icon></button>   
          </mat-cell>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <!--tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr-->
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" showFirstLastButtons aria-label="Select page of users"></mat-paginator>
    </div>
